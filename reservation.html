<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS Link -->
    <link rel="stylesheet" href="assets/css/style.css">

        <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
        <!-- fontawsome Link -->
    <script src="https://kit.fontawesome.com/1f5f6187a8.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>

  <!-- header Image -->
  <div class="bg-image" 
    style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/77.jpg');
           height: 40vh;">
           <h1 class="text-center text-white" style="padding-top: 7rem;">Reservation</h1>
  </div>



    <!-- form -->
  <section id="reservation" class="m-3 p-5">
    <form class="container text-center p-5" style="background: #D67E71;">
      <div class="section-title text-center pb-3">
        <h3>Book a table</h3>
      </div>
      <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" placeholder="John Dave" required>
            </div>
      </div>
      <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="feast@gmail.com" required>
          </div>
      </div>
      <div class="row mb-3">
            <label for="inputGuest" class="col-sm-2 col-form-label">Guest</label>
            <div class="col-sm-10">
              <input type="number" min="0" step="1" max="20" class="form-control" id="inputGuest" placeholder="Num of guests" required>
            </div>
      </div>
      <div class="row mb-3">
            <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
          <div class="col-sm-10">
            <input type="Date" name="dob" class="form-control" id="datepicker" placeholder="" required>
          </div>
      </div>
      <div class="row mb-3">
            <label for="inputTime" class="col-sm-2 col-form-label">Time</label>
          <div class="col-sm-10">
            <input type="time" name="time" class="form-control" id="inputTime" placeholder="" required>
          </div>
      </div>
      <button type="submit" class="btn btn-primary">Book</button>
    </form>
  </section>
    

    

    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
