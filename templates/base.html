{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Feast, restaurant, online booking">
    <meta name="description" content="an online booking restaurant">
    
    <!-- CSS Link -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- fontawsome Link -->
    <script src="https://kit.fontawesome.com/1f5f6187a8.js" crossorigin="anonymous"></script>
    
    <title>FEAST</title>
</head>
<body>
  <header>
    <!----- NAVBAR ----->
    <nav class="navbar navbar-dark shadow-lg p-3" style="background-color: #e47868d6;">
      <div class="container-fluid">
        <button class="navbar-toggler btn btn-outline-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">FEAST</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" id="nav-list" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="nav-list">About Us</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" id="nav-list" href="#">Menu</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" id="nav-list" href="{% url 'reservation:myBooking_list' %}">My Bookings</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" id="nav-list" href="{% url 'reservation:reserve_table' %}">Reservation</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- LOGO Name -->
        <a class="navbar-brand mx-auto">FEAST</a>

        <div class="mx-2">
          {% if user.is_authenticated %}
          
          <button class="btn btn-outline-dark">
              <a class="text-decoration-none text-white" href="{% url 'account_logout' %}">Logout</a>
          </button>
          {% else %}
          <button type="button" id="btn-outline-ardent" class="mx-1 btn btn-outline-dark">
            <a class="text-decoration-none text-white" href="{% url 'account_login' %}"> Login</a> </button>
          <button type="button" id="btn-outline-ardent" class="btn btn-outline-dark">
            <a class="text-decoration-none text-white" href="{% url 'account_signup' %}">Register</a> </button>
          {% endif %}
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
  </header>

<!-- toast message -->
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" id="msg" role="alert">
                {{ message | safe }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
    </div>
</div>



  <body class="flex-shrink-0 main-bg">
    {% block content %}
      <!-- Content Goes here -->
    {% endblock content %}
  </body>


  
<!-- Footer -->
  <footer class=" bg-dark text-center text-white fixed-bottom">
    <div class="row pb-0">
      <!-- social media -->
      <div class="col">
        <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/" role="button">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/" role="button">
          <i class="fab fa-twitter"></i>
        </a>
        <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/" role="button">
          <i class="fab fa-instagram"></i>
        </a>
          </div>
      <div class="col justify-content-end">
        <p>Â© 2023 Copyright</p> 
      </div>
    </div>
  </footer> 
<!-- End Footer -->
  

    <!-- Bootstrap JS link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
  <!-- JS -->
  <script>
    // Navbar will change its color after scrolling
    const navScroll = document.querySelector('.navbar');

    window.addEventListener('scroll', () => {
      if (window.scrollY >= 370) {
        navScroll.classList.add('nav-scrolled');
      }
      else if (window.scrollY <= 370) {
        navScroll.classList.remove('nav-scrolled')
      }
    });

    // Message timeout 
    setTimeout(function () {
            let messages = document.getElementById('msg');
            let alert = new bootstrap.Alert(messages);
            alert.close();
        }, 2500);
  </script>
</body>
</html>
