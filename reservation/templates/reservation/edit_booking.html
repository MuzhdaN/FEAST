{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


{% block content %}

{% for msg in messages %}
  {{ msg }}
{% endfor %}

<!-- form -->
<div class="row justify-content-center g-0 mt-2 text-center">   
  <div id="Card" class="col-11 col-md-6 col-lg-5 col-xl-4 card-welcome border border-dark border-2 rounded-4 justify-content-center">
    <form method="post">
      <h4 class="pb-1 pt-2">Edit your booking</h4>
      <hr>
      {% csrf_token %}
      {{form.as_p}}


      <button type="submit" class="btn btn-outline-dark m-3">Done</button>

    </form>
  </div>
</div>

{% endblock content %}
