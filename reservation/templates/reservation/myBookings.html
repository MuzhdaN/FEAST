{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="table-scroll" class="table-responsive text-center h-100" >
  <table class="table">
    <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Guest</th>
          <th scope="col">date</th>
          <th scope="col">time</th>
        </tr>
    </thead>
    <tbody>
        {% for booking in bookings %}
      <tr>     
        <td> {{booking.name}} </td>
        <td> {{booking.email}} </td>
        <td> {{booking.phone}} </td>
        <td> {{booking.guest}} </td>
        <td> {{booking.date}} </td>
        <td> {{booking.time}} </td>
        <td>
          <a href="/update_bookings/{{ booking.id }}"> 
              <button>edit</button>
          </a> 
          <a href="/delete_booking/{{ booking.id }}"> 
            <button>delete</button>
          </a> 
        </td>
      </tr>

      {% endfor %}
      </tbody>
  </table>
</div>
{% endblock content %}
