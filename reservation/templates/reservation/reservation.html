{% extends 'base.html' %}
{% load static %}

{% block content %}



  <!-- header Image -->
  <div class="bg-image" 
    style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/77.jpg');
           height: 40vh;">
           <h1 class="text-center text-white" style="padding-top: 7rem;">Reservation</h1>
  </div>


    {% for msg in messages %}
      {{ msg }}
    {% endfor %}

    <!-- form -->
  <section id="reservation" class="m-3 p-5">
    
    
    {% comment %}
    <form action="" method="post" class="container text-center p-5" style="background: #D67E71;">
      {% csrf_token %}
      <div class="section-title text-center pb-3">
        <h3>Book a table</h3>
      </div>
      <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" placeholder="John Dave" required>
            </div>
      </div>
      <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="feast@gmail.com" required>
          </div>
      </div>
      <div class="row mb-3">
            <label for="inputGuest" class="col-sm-2 col-form-label">Guest</label>
            <div class="col-sm-10">
              <input type="number" min="0" step="1" max="20" class="form-control" id="inputGuest" placeholder="Num of guests" required>
            </div>
      </div>
      <div class="row mb-3">
            <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
          <div class="col-sm-10">
            <input type="Date" name="dob" class="form-control" id="datepicker" placeholder="" required>
          </div>
      </div>
      <div class="row mb-3">
            <label for="inputTime" class="col-sm-2 col-form-label">Time</label>
          <div class="col-sm-10">
            <input type="time" name="time" class="form-control" id="inputTime" placeholder="" required>
          </div>
      </div>
      <button type="submit" class="btn btn-primary">Book</button>
    </form>
    {% endcomment %}


    <form action="" method="post">
      {% csrf_token %}
      {{form}}

      
        <button type="submit">submit</button>
    
    </form>


  </section>
    

    

    

  {% endblock  %}
